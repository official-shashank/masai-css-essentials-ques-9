<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .panda-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .panda-image {
            width: 100%;
            height: auto;
            border-radius: 50%;
            overflow: hidden;
        }

        .panda-image img {
            width: 100%;
            border-radius: 50%;
        }

        .student-name {
            font-size: 20px;
            font-weight: bold;
            color: #98c379;
            margin-top: 15px;
        }

        .subject {
            color: #555;
            font-size: 16px;
            margin: 5px 0;
        }

        .year {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .stars {
            color: gold;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-title">Title</div>
        <div class="panda-title">Panda Card</div>
        <div class="panda-image">
            <img src="https://t4.ftcdn.net/jpg/05/54/52/13/360_F_554521329_ngmDQSjSrUSRnbK2xK0bkcprsinG9Xdv.jpg" alt="Panda"> <!-- Replace with the correct panda image path -->
        </div>
        <div class="student-name">John Doe</div>
        <div class="subject">Computer Science 1</div>
        <div class="subject">Computer Science 2</div>
        <div class="year">Year: 3</div>
        <div class="stars">
            ★★★★★
        </div>
    </div>

</body>
</html>
